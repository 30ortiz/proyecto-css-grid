<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- media queries -->
    <link rel="stylesheet" href="css/media-queries.css" />
    <title>CSS Grid | Proyecto</title>
  </head>
  <body>
    <!-- main -->
    <main>
      <!-- hero -->
      <section class="hero">
        <!-- hero info -->
        <div class="hero-info">
          <h1>Check the<br />Best Food</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste.</p>
          <button>Book a table</button>
        </div>
        <!-- hero image -->

        <img
          src="https://i.postimg.cc/zD21m9fG/hero.png"
          alt="Platillo: pasta con salsa de t&oacute;mate"
        />
      </section>

      <!-- services -->
      <section class="services">
        <h3>Our Services</h3>
        <section class="dishes">
          <img
            src="https://i.postimg.cc/bqtfMVfq/video.png"
            alt="video platillo"
            class="dishes-item dishes-item__big"
          />
          <img
            src="https://i.postimg.cc/hPwgmHF5/dish3.png"
            alt="platillo 1"
            class="dishes-item"
          />
          <img
            src="https://i.postimg.cc/MG08hHnC/dish4.png"
            alt="platillo 2"
            class="dishes-item"
          />
          <img
            src="https://i.postimg.cc/qR0pRyfB/dish1.png"
            alt="platillo 3"
            class="dishes-item"
          />
          <img
            src="https://i.postimg.cc/Wp5sNd5j/dish2.png"
            alt="platillo 4"
            class="dishes-item"
          />
        </section>
      </section>
      <!--  -->

      <!-- menu -->
      <section class="menu">
        <h3 class="menu-title">Home Menu</h3>
        <section class="menu-grid">
          <div class="menu-grid-item menu-grid-item-media-query-770">
            <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="menu platillo 1" />
          </div>
          <div class="menu-grid-item">
            <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="menu platillo 2" />
          </div>
          <div class="menu-grid-item">
            <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="menu platillo 3" />
          </div>
          <div class="menu-grid-item">
            <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="menu platillo 4" />
          </div>
          <div class="menu-grid-item">
            <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="menu platillo 5" />
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
